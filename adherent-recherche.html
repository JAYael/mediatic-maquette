<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Recherche - Adhérents - Maquette - Mediatic</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/recherche.css">
	<link rel="stylesheet" type="text/css" href="DataTables/datatables.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- js -->
	<script src="jquery/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>	
	<script src="js/recherche.js"></script>	 
	<script type="text/javascript" src="DataTables/datatables.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="brand" href="#"><img src="ressources/logo.jpg" width="150" height="50"></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="media-recherche.html"><span class="glyphicon glyphicon-th-list"></span> Médias</a></li>
						<li class="active-onglet"><a href="adherent-recherche.html"><span class="glyphicon glyphicon-user"></span> Adhérents</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Se déconnecter </a></li>
					</ul>
				</div>
			</div>
		</nav>
	<div class="container">
			<div class="Recherche">
				<form class="form-inline" role="form">
					<div class="form-group">
						<label for="nom-recherche">Nom</label> 
						<input type="text"
							class="form-control" id="nom-recherche"
							placeholder="Nom">
					</div>
					<div class="form-group">
						<label for="prenom-recherche">prenom</label> 
						<input type="text"
							class="form-control" id="titre-recherche" placeholder="Prenom">
					</div>
					<a href="#" class="btn btn-default" 
   							data-toggle="modal" 
  							data-target="#rechercher-modal">Rechercher</a>
					<a href="#" class="btn btn-primary" 
   							data-toggle="modal" 
  							data-target="#ajouter-modal">Ajouter</a>
				</form>
				<!-- Modal - Rechercher -->
				<div class="modal fade" id="rechercher-modal" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h2 class="modal-title">Rechercher un adherent</h2>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="nom-creation">Nom</label> 
										<input type="text"
											class="form-control" id="nom-creation">
									</div>
									<div class="form-group">
										<label for="prenom-creation">Prenom</label> 
										<input
											type="text" class="form-control" id="prenom-creation">
									</div>
									<div class="form-group">
										<label for="date-de-baissance-creation">Date de naissance</label> 
										<input
											type="date" class="form-control" id="date-de-baissance-creation">
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" id="rechercher-creation-detail">Rechercher</button>
								<button type="button" class="btn btn-default" id="Modifier-creation-detail">Modifier</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Fin du modal - Rechercher -->
				<!-- Modal - Ajouter -->
				<div class="modal fade" id="ajouter-modal" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h2 class="modal-title">Ajouter un adherent</h2>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="nom-creation">Nom</label> 
										<input type="text"
											class="form-control" id="nom-creation">
									</div>
									<div class="form-group">
										<label for="prenom-creation">Prenom</label> 
										<input
											type="text" class="form-control" id="prenom-creation">
									</div>
									<div class="form-group">
										<label for="date-de-baissance-creation">Date de naissance</label> 
										<input
											type="date" class="form-control" id="date-de-baissance-creation">
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" >Ajouter</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Fin du modal - Ajouter -->
			</div>
		</div>
</header>
<div class="container">
	<div class="row">
    	<div>
			<h1>Recherche d'adhérent</h1>
		</div>

	</div>
</div><!-- /.container -->

</body>
</html>
